<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apply Online</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="external.js"></script>
		<!--connect the fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
		<!--connect the icon-->
		<script src="https://kit.fontawesome.com/a9f8161db4.js" crossorigin="anonymous"></script>
		<script>
			function checkup(){
			var dataStorage = [];
			dataStorage[0] = document.getElementById("infornationOfMessage").value;
			dataStorage[1] = document.getElementById("infornationOfEmail").value;
			dataStorage[2] = document.getElementById("infornationOfName").value;

			if(dataStorage[0].length <2){
				document.getElementById("feedback").innerHTML = "";
			}

			var symbol = dataStorage[1].indexOf('@');
			if(symbol < 1){
				document.getElementById("emailFeedback").innerHTML = "Not A Valid Email";
			}

			if(dataStorage[2].length <2){
				document.getElementById("feedback").innerHTML = "Not A Valid Name";
			}

			}

		</script>
	</head>

	<body>
	<!--logo & navagation bar-->
		<section class="header-section2">
			<nav>
				<a href="index.html"><img src="img/logo.png" class="logo2" alt="logo-with-transparent"></a>
				<div class="navagation2" id="navigationIcon">
				<!--closing "x" & menue icon navagation bar on small devices-->
					<i class="fa fa-times" onclick="hiddenMenue()"></i>
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="index2.html">APPLY</a></li>
						<li><a href="index3.html">GALLERY</a></li>
						<li><a href="index4.html">GAME</a></li>
						<li><a href="index5.html">CONTACT US</a></li>
					</ul>
				</div>
				<i class="fa fa-bars" onclick="visibleMenue()"></i>
			</nav>

		<!--About-Us-Box-->
			<div class="About-Us-Box2">
				<h1>Apply Section</h1>
				<p>Enter The Information Below To Join Us:</p>
			</div>
		</section>
		<section>
			<h1 class="headerofapplysection">Join Artistic Gallery Community<h1>
			<p class="headerparagraphappysection">In Order To Join, You Are Required To Enter The Information Below.<p>
			<form class="formofapplysection">
				<label class="label4">Enter your name:</label>
				<br/>
				<input type="text" id="infornationOfName">
				<p id="feedback"> </p>

				<label class="label4">Enter your email:</label>
				<br/>
				<input type="text" id="infornationOfEmail">
				<p id="emailFeedback"></p>

				<div>
				<label class="label4">Enter your Reason:</label>
				<br/>
				<textarea name="messageBox" id="infornationOfMessage" ></textarea>
				</div>

				<input type="button" value="submit" onclick="checkup()">


			</form>
		</section>
		<section>
			<img id="opa" src="img/hiddenimage.jpg">
			 <script>
            document.getElementById("opa").style.display = "none";
            </script>

		</section>
		<!--Javascript, allowing icons to hide/show small devices-->
		<script>
			var navigationIcon = document.getElementById("navigationIcon")
			function visibleMenue(){
				navigationIcon.style.right = "0";
				}
			function hiddenMenue(){
				navigationIcon.style.right = "-205px";
			}
		</script>

	</body>

</html>
